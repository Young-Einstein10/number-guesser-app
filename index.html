<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-grid.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Number Guesser</h2>
                <div id="game">
                    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                    <input type="number"  id="guess-input" class="" placeholder="Enter your guess...">
                    <input type="submit" value="Submit" id="guess-btn" class="">
                    <p class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
